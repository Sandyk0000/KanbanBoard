<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="drag.js" defer></script>
  <script src="todo.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Kanban Board</h1>
    <div class="task-add-box">
      <form id="todo-form">
        <h3>ADD YOUR TASK HERE... </h3>
        <br>
        <div class="data-field">
          <label for="todo-title">Title:</label>
          <input type="text" placeholder="Title" id="todo-title" required />
        </div>

        <br>
        <div class="data-field">
          <label for="todo-type">Type:</label>
          <input type="text" placeholder="Type" id="todo-type" required />
        </div>

        <br>
        <div class="data-field">
          <label for="todo-description">Description:</label>
          <textarea id="todo-description" placeholder="Description" required></textarea>
        </div>

        <br>
        <div class="data-field">
          <label for="todo-assignee">Assignee:</label>
          <input type="text" placeholder="Asignee" id="todo-assignee" required />
        </div>

        <br>
        <button type="submit">Add</button>

      </form>
    </div>

    <div class="lanes">
      <div class="swim-lane" id="todo-lane">
        <h3 class="heading">ToDo</h3>

        <h3 class="heading">In-progress</h3>

      </div>

        <h3 class="heading">Completed</h3>


      </div>
    </div>
  </div>
</body>

</html>
